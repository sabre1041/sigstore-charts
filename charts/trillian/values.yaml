    # df474653733c51ed91d60cf3efee69f7bf3199bd
    version: "sha256:20d3d6ce98ae38698e3d641c8e386a9f85b4fd1a2c43462687347bb4952bdc52"
  service:
    type: ClusterIP
    ports:
      - name: 8091-tcp
        port: 8091
